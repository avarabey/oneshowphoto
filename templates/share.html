<!DOCTYPE html>
<html>
<head>
    <title>OneShowPhoto - Просмотр фото</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .photo-container {
            max-width: 90%;
            width: 800px;
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .photo-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .photo-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #4a6fff;
        }
        
        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        
        .timer {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
        }
        
        .photo-wrapper {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        
        .message p {
            color: #aaa;
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: 700;
            color: #4a6fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/" class="logo">OneShowPhoto</a>
    
    <div class="photo-container">
        <div class="photo-header">
            <h1>Одноразовый просмотр фото</h1>
            <p>Фото исчезнет через:</p>
        </div>
        
        <div class="timer-container">
            <div class="timer" id="timer">10</div>
        </div>
        
        <div class="photo-wrapper" id="photoWrapper">
            <img src="{{ url_for('get_photo', token=token) }}" alt="Shared Photo" class="photo-image" 
                 oncontextmenu="return false;" draggable="false">
        </div>
        
        <div class="message" id="message">
            <h2>Фото больше недоступно</h2>
            <p>Время просмотра истекло или ссылка была использована</p>
        </div>
    </div>

    <script>
        // Запрещаем контекстное меню
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Запрещаем перетаскивание
        document.addEventListener('dragstart', event => event.preventDefault());
        
        // Запрещаем копирование
        document.addEventListener('copy', event => event.preventDefault());
        
        // Таймер для исчезновения фото
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        const photoWrapper = document.getElementById('photoWrapper');
        const messageElement = document.getElementById('message');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                photoWrapper.style.display = 'none';
                messageElement.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
